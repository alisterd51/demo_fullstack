<div>
    <label for="backgroundColor">
        color:
        <input type="color" name="color" id="color" [(ngModel)]="racket.color">
    </label>
    <label for="height">
        height:
        <input type="number" name="height" id="height" [(ngModel)]="racket.height" min="50">
    </label>
    <label for="width">
        width:
        <input type="number" name="width" id="width" [(ngModel)]="racket.width" min="25">
    </label>
</div>
