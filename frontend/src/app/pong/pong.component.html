<h3>{{ game_title }}</h3>

<div class="game">
  <canvas
    id="stage"
    width="{{ gameWidth }}"
    height="{{ gameHeight }}"
    [ngStyle]="{
      'max-width': '100vw',
      'max-height': '100vh',
      'background-color': this.game.backgroundColor
    }"
  >
    votre navigateur n'accepte pas Canvas
  </canvas>
  <div class="menu" *ngIf="!start">
    <h2>Menu</h2>
    <button (click)="reset()">new game</button>
    <button (click)="resetAll()">reset all params</button>

    <app-pong-racket [player]="r_l"></app-pong-racket>
    <app-pong-racket [player]="r_r"></app-pong-racket>
    <app-pong-ball [ball]="ball"></app-pong-ball>
    <app-pong-game [game]="game"></app-pong-game>
  </div>
  <div class="menu" *ngIf="start && win() != null">
    <h2>{{ "Player " + win() + " win" }}</h2>
    <button (click)="reset()">new game</button>
  </div>
</div>
